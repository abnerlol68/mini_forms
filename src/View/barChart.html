<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        #box-charts__complete-forms {
            font-family: Helvi, Arial, sans-serif;
        }
    </style>
</head>
<body>

<div id="box-charts__complete-forms"></div>

<script>
  let options = {
    series: [{
      data: [21, 22, 10, 28, 16, 21, 13, 30]
    }],
    chart: {
      height: 350,
      type: 'bar',
      events: {
        click: function(chart, w, e) {
        }
      }
    },
    colors: ['#218380','#8f2d56','#ffbc42','#d81159','#6a4c93','#8ac926','#ff90b3', '#EF7A85'],
    plotOptions: {
      bar: {
        columnWidth: '50%',
        distributed: true,
      }
    },
    dataLabels: {
      enabled: false
    },
    legend: {
      show: false
    },
    xaxis: {
      categories: [
        ['Sistemas', 'Computacionales'],
        ['Electromecánica'],
        ['Telecomunicaciones'],
        ['Arquitectura'],
        ['Logística'],
        ['Alimentarias'],
        ['Gestión Empresarial'],
        ['Industrial'],
      ],
      labels: {
        style: {
          colors: ['#000'],
          fontSize: '16px'
        }
      }
    }
  };

  var chart = new ApexCharts(document.querySelector("#box-charts__complete-forms"), options);
  chart.render();
</script>

</body>
</html>
